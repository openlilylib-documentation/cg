theme:
  name: 'material'
  palette:
    primary: Black
    accent: Amber
  feature:
    tabs: <<<tabs>>>
markdown_extensions:
  - codehilite
  - admonition
  - toc:
      permalink: true
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized
extra:
  search:
    tokenizer: '[\s\-\.]+'
use_directory_urls: false

repo_url: https://github.com/openlilylib-documentation/cg
edit_uri: edit/master/<<<src_dir>>>/docs/